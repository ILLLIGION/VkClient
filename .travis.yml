
language: generic
matrix:
  include:
    - os: linux
      sudo: required
      env: COMPILER_NAME=gcc CXX=g++-5 CC=gcc-5
      addons:
        apt:
          packages:
            - g++-5
            - cmake
          sources: &sources
            - llvm-toolchain-precise
            - ubuntu-toolchain-r-test
    - os: osx
      compiler: clang-3.8
      env: COMPILER=clang++ -std=c++11 OPENSSL_ROOT_DIR=/usr/local/opt/openssl 
     
     
script:
  - mkdir build
  - cd build
  - cmake .. && make
